<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Select - Async</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../node_modules/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../css/gic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../node_modules/@ionic/core/dist/ionic.js"></script>
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script src="../../../../../dist/gic.js"></script>
</head>

<body>
  <gic-select id="default" placeholder="Default"></gic-select>
  <gic-select id="popover" interface="popover" placeholder="Popover"></gic-select>
  <gic-select id="actionSheet" interface="action-sheet" placeholder="Action Sheet"></gic-select>

  <ion-item>
    <ion-label position="floating">Label w/o Placeholder</ion-label>
    <gic-select id="actionSheet" interface="action-sheet"></gic-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Label with Placeholder</ion-label>
    <gic-select id="actionSheet" interface="action-sheet" placeholder="A Placeholder"></gic-select>
  </ion-item>
  <script>
    let selects = document.querySelectorAll('gic-select');
    const options = ['bird', 'dog', 'shark', 'lizard'];

    setTimeout(() => {
      selects.forEach(select => {
        options.forEach(option => {
          let o = document.createElement('gic-select-option');
          o.value = option;
          o.textContent = option;

          select.appendChild(o);
        });

        select.value = options[0];
      });
    }, 5000);

  </script>
</body>
</html>
